<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Computer Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px;
    }
    section {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    h2 {
      border-bottom: 2px solid #28a745;
      padding-bottom: 5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      width: 220px;
      margin: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 340px; /* consistent card height */
    }
    .product img {
      width: 100%;
      height: 180px; /* consistent image height */
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
    .cart {
      background: #e9ecef;
      padding: 15px;
      border-radius: 10px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <p>Welcome! Browse items, review your cart, and place your order.</p>
  </header>

  <!-- PRODUCT LIST -->
  <section>
    <h2>Available Computer Products</h2>
    <div class="products" id="product-list">
      <div class="product" data-name="Asus ROG Strix G16 (2025) G615 Laptop" data-price="169995">
        <img src="rog_laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p>₱169,995</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-name="LOGITECH G304 Lightspeed Wireless Gaming Mouse" data-price="1650">
        <img src="logi_white.jpg" alt="Gaming Mouse">
        <h3>Gaming Mouse</h3>
        <p>₱1,650.00</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-name="AULA AU75 BLACK GASKET 3IN1 Mechanical Gaming Wireless Keyboard" data-price="2200">
        <img src="alua_keyboard.jpg" alt="Mechanical Keyboard">
        <h3>Mechanical Keyboard</h3>
        <p>₱2,200</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-name="ACER 27 Nitro VG271U M3BMIIPX IPS Monitor" data-price="11650">
        <img src="acer_monitor.jpg" alt="24-inch Monitor">
        <h3>24-inch Monitor</h3>
        <p>₱11,650.00</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-name="ROG G700 (2025) G700 Gaming CPU" data-price="179995">
        <img src="cpu.jpg" alt="Gaming CPU">
        <h3>Gaming CPU</h3>
        <p>₱179,995</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- SHOPPING CART -->
  <section class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> ₱<span id="total">0</span></p>
  </section>

  <!-- ORDER FORM -->
  <section>
    <h2>Order Form</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone Number:</label>
      <input type="text" placeholder="Enter your phone number" required>

      <label>Shipping Address:</label>
      <textarea rows="3" placeholder="Enter your shipping address" required></textarea>

      <label>Payment Method:</label>
      <select>
        <option>Cash on Delivery</option>
        <option>Credit/Debit Card</option>
        <option>GCash</option>
      </select>

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>

  <script>
    let cartItems = [];
    const cartList = document.getElementById("cart-items");
    const totalElement = document.getElementById("total");

    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", event => {
        const product = event.target.closest(".product");
        const name = product.dataset.name;
        const price = parseFloat(product.dataset.price);

        cartItems.push({ name, price });
        updateCart();
      });
    });

    function updateCart() {
      cartList.innerHTML = "";
      let total = 0;

      cartItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} - ₱${item.price.toLocaleString()}</span>
          <button class="remove-btn" data-index="${index}">❌ Remove</button>
        `;
        cartList.appendChild(li);
        total += item.price;
      });

      totalElement.textContent = total.toLocaleString();

      // Remove item from cart
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          const index = e.target.dataset.index;
          cartItems.splice(index, 1);
          updateCart();
        });
      });
    }
  </script>
</body>
</html>
